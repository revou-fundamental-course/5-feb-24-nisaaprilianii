<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/img.png" alt="Logo Temperatur Suhu">
            <h2>Temperatur Suhu</h2>
        </div>
    </header>

    <section class="welcome-section">
        <div class="welcome-container">
            <h1 class="welcome-text">Welcome <br> To <br> Website Konversi Suhu</h1>
            <button class="start-button" onclick="scrollToTemperatureForm()">Mulai Konversi</button>
            <button class="formula-button" onclick="scrollToFormula()">Lihat Rumus</button>
        </div>
    </section>

    <main>
        <div id="formula-section" class="rumus">
            <h2>Rumus Konversi</h2>
            <div class="formula">
                <h3>Celcius ke Fahrenheit</h3>
                <p>Fahrenheit = (Celsius × 9/5) + 32</p>
            </div>
            <div class="formula">
                <h3>Fahrenheit ke Celcius</h3>
                <p>Celsius = (Fahrenheit - 32) × 5/9</p>
            </div>
        </div>

        <div id="temperature-form" class="container ">
            <h2>Konverter Suhu</h2>
            <div class="form-group">
                <label for="suhu">Masukkan Suhu:</label>
                <input type="number" id="suhu" placeholder="Masukkan suhu" min="-273.15" step="any">
            </div>
            <div class="form-group">
                <label for="unit">Pilih Unit:</label>
                <select id="unit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <button id="konversiBtn" class="btn pink" onclick="konversiSuhu()">Konversi</button>
            <button id="resetBtn" class="btn blue" onclick="reset()">Reset</button>
            <div id="hasil" class="result"></div>
        </div>
    </main>

    <script src="js/script.js" defer></script>
    <script>
        function scrollToTemperatureForm() {
            document.getElementById('temperature-form').scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToFormula() {
            document.getElementById('formula-section').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
